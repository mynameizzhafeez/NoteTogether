name: dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    client-test:
    
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3

        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '12.x'

        - run: npm ci
          working-directory: ./client/

        - run: npm run build --if-present
          working-directory: ./client/

        - run: npm test
          working-directory: ./client/