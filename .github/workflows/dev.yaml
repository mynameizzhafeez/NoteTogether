name: dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        working-directory: ./server
        uses: actions/setup-node@v2
      - name: Run tests
        working-directory: ./server
        run: npm ci
        run: npm run build --if-present
        run: npm test